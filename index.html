<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ddf24e7b75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Message Us</title>
</head>

<body>

    <main>
        <div class="container-form">
            <div class="formPos transbox">
                <h1 style="text-align: center;"><b>Message Us</b></h1>
                <form target="_blank" action="https://formsubmit.co/ba3b0eb476c7d7c08db1972a8db12198" method="POST">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                            name="Name">
                        <div id="nameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPhone1" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp"
                            name="Phone">
                        <div id="phoneHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMessage1" class="form-label">Message</label>
                        <textarea class="form-control" name="Message" required></textarea>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-dark"><b>Submit</b></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
