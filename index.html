<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ddf24e7b75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boostrap & Font Awesome</title>
</head>

<body>

    <main>
        <div class="formPos">
            <h1 style="text-align: center;">Message Us</h1>
            <form target="_blank" action="https://formsubmit.co/rnzpbtn@gmail.com" method="POST">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone1" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">
                    <div id="phoneHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <textarea placeholder="Your Message" class="form-control" name="message" required></textarea>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>

            </form>
    </main>

</body>

</html>
